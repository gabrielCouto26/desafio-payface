org: gabrielcouto26
app: desafio-payface
service: desafio-payface

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

package:
  individually: true

build:
  esbuild: false

functions:
  sendMoney:
    handler: src/main.handler
    events:
      - http:
          path: /wallet/send
          method: post

